<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Osu! Track!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/osu!track.css" />
  <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/dataTables.dataTables.css" />
</head>

<body>
  <div class="header">
    <h1 class="title">Osu!Track</h1>
    <ul class="nav">
      <a href="./index.html">
        <li class="nav-buttons">Home</li>
      </a>
      <li class="nav-buttons">Projects</li>
    </ul>
  </div>
  <main>
    <div class="profile">
      <div class="pro-container" id="pro-container">
        <div class="pro-comp" id="pro-comp">
          <div class="pro-image-container">
            <img id="pro-img" />
          </div>
          <div class="pro-info">
            <ul class="pro-ul">
              <li id="pro-rank">some text</li>
              <li id="pro-pp">some text</li>
              <li id="pro-score">some text</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="osu-username" id="osu-username">
        <label>Enter osu! Username:</label>
        <input id="osu-username-input" />
        <p id="message"></p>
        <button id="track">Track!</button>
        <div id="loader" class="osu-track-loader hide"></div>
      </div>
    </div>
    <table id="myTable" class="display">
      <!-- Table head content -->
      <thead>
        <tr>
          <th>Song Name</th>
          <th id="icon-header">Sr</th>
          <th>Accuracy</th>
          <th>Hits</th>
          <th>Grade</th>
          <th>PP</th>
          <th>Set</th>
        </tr>
      </thead>
      <!-- Table body content -->
      <tbody id="scores-table">
      </tbody>
    </table>
    <div id="sessions" class="sessions">

    </div>
    <h3>Session Averages:</h3>
    <div class="stats">
      <div id="stat">
        <p id="submited">Submited: </p>
      </div>
      <div id="stat">
        <p id="acc">Acc: </p>
      </div>
      <div id="stat">
        <p id="bpm">Bpm: </p>
      </div>
      <div id="stat">
        <p id="misscount">Misscount: </p>
      </div>
      <div id="stat">
        <p id="sr">SR: </p>
      </div>
    </div>
  </main>
</body>
<script src="./js/osu!Track.js" type="module"> </script>

</html>
